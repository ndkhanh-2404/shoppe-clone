
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe Việt Nam</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <ul class="container1">
                <li>Kênh Người Bán |</li>
                <li>Tải ứng dụng |</li>
                <li>Kết nối</li>
                <li><a class="facebook" href="https://www.facebook.com/ShopeeVN" target="_blank" rel="noopener noreferrer" title="Kết nối Facebook"><img src="./images/facebook.PNG" alt=""></a></li>
                <li><a class="instagram" href="https://www.instagram.com/Shopee_VN" target="_blank" rel="noopener noreferrer" title="Kết nối Instagram"><img src="./images/ins.PNG" alt=""></a></li>

            </ul>
            <ul class="container2">
                <li>Đăng ký |</li>
                <li>Đăng nhập</li>
            </ul>
        </div>
        <div class="search">
            <div class="img-shoppe"><img src="./images/shoppe.png" alt=""></div>
            <div class="search-form">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 red-border " type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                      <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                          aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./images/1111-1212-shopee-super-sale-1509612457122.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/download.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./images/flash-sale-shopee.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="category">
        <section class="category-select">
            <h1 class="text-header">Danh Mục</h1> 
            <div class="row">
                <div class="category-item">
                    <img src="./images/img1.jpg" alt="">
                </div>
                <div class="category-item">
                    <img src="./images/dienthoai.jpg" alt="">
                </div>
                <div class="category-item">
                    <img src="./images/mayanh.jpg" alt="">
                </div>
                <div class="category-item">
                    <img src="images/danhmuc1.jpg" alt="">
                </div>
                <div class="category-item">
                    <img src="./images/dongho.jpg" alt="">
                </div>
                <div class="category-item">
                    <img src="images/giay.jpg" alt="">
                </div>
            </div>
       </section>
    </div>
    <section class="container-section content">
        <h1 class="text-header">Quần Áo</h1> 
        <div class="img-slider ">
            <img src="images/img1.jpg" alt="">
            <div class="slider-close">
                <i class="fas fa-times"></i>
            </div>
            <div class="slider-btn">
                <i class="fas fa-chevron-left left-btn"></i>
                <i class="fas fa-chevron-right right-btn"></i>
            </div>
        </div>
        <div class="row">
            <div class="img-item">
                <img src="images/img1.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img2.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img3.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img4.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img5.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img6.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img7.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img8.jpg" alt="">
            </div>
            <div class="img-item">
                <img src="images/img9.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="social-icon container-section">
        <a href=""><i style="color:#3B5999" class="fab fa-facebook"></i></a>
        <a href=""><i style="color:#DE463B"  class="fab fa-youtube "></i></a>
        <a href=""><i style="color:#46C1F6"  class="fab fa-twitter"></i></a>
        <a href=""><i style="color:#E1306C"  class="fab fa-instagram"></i></a>
    </section>
    <div class="footer">
        <p>Made with <i class="fa fa-heart-o"></i> by KeiTCoder</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
    <script src="./script/script.js"></script>   
</html>
